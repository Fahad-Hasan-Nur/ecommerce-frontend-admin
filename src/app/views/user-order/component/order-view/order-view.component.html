<mat-dialog-content>
  <section class="section-content padding-y bg">
    <div class="container">
      <!-- ============================ COMPONENT 2 ================================= -->
      <div class="row">
        <main class="col-md-8">

          <article class="card mb-4">
            <div class="card-body">
              <h4 class="card-title mb-4">Product Detail:</h4>
              <div class="row">
                <div class="col-md-6" *ngFor="let ob of data.userCartProduct; let i = index">
                  <figure class="itemside  mb-4">
                    <div class="aside"><img [src]="ob.image" class="border img-sm"></div>
                    <figcaption class="info">
                      <p>{{ob.productName}}</p>
                      <p>Size: {{ob.variationName}}, Color: {{ob.color}}, <br> Brand: {{ob.brandName}}</p>
                      <span>{{ob.quantity}}x = Tk.{{ob.totalCost}} </span>
                    </figcaption>
                  </figure>
                </div> <!-- col.// -->
              </div> <!-- row.// -->
            </div> <!-- card-body.// -->
          </article> <!-- card.// -->

          <article class="card mb-4">
            <div class="card-body">
              <h4 class="card-title mb-4">Customer Detail:</h4>
              <div class="row">
                <div class="col-md-6">
                  <figure class="itemside  mb-4">
                    <figcaption class="info">
                      <dl class="dlist-align">
                        <dt>Name:&nbsp;</dt>
                        <dt>{{customerInfo.firstName}} {{customerInfo.lastName}}</dt>
                      </dl>
                      <dl class="dlist-align">
                        <dt>Email: &nbsp;</dt>
                        <dt> {{customerInfo.email}}</dt>
                      </dl>
                      <dl class="dlist-align">
                        <dt>Phone Number:&nbsp;</dt>
                        <dt>{{customerInfo.phoneNumber}}</dt>
                      </dl>
                    </figcaption>
                  </figure>
                </div> <!-- col.// -->
              </div> <!-- row.// -->
            </div> <!-- card-body.// -->
          </article> <!-- card.// -->

          <article class="card mb-4" [hidden]="!viewLocation">
            <div class="card-body">
              <h4 class="card-title mb-4">Shipping Address:</h4>
              <div class="row">
                <div class="col-md-6">
                  <figure class="itemside  mb-4">
                    <figcaption class="info">
                      <dl class="dlist-align">
                        <dt>City:&nbsp;</dt>
                        <dt>{{locationInfo.city}}</dt>
                      </dl>
                      <dl class="dlist-align">
                        <dt>Area: &nbsp;</dt>
                        <dt> {{locationInfo.area}}</dt>
                      </dl>
                      <dl class="dlist-align">
                        <dt> Street:&nbsp;</dt>
                        <dt>{{locationInfo.street}}</dt>
                      </dl>
                      <dl class="dlist-align">
                        <dt>Building:&nbsp;</dt>
                        <dt>{{locationInfo.building}} {{customerInfo.lastName}}</dt>
                      </dl>
                      <dl class="dlist-align">
                        <dt>House: &nbsp;</dt>
                        <dt> {{locationInfo.house}}</dt>
                      </dl>
                      <dl class="dlist-align">
                        <dt>Postal Code:&nbsp;</dt>
                        <dt>{{locationInfo.postalCode}}</dt>
                      </dl>
                      <dl class="dlist-align">
                        <dt>Zip Code:&nbsp;</dt>
                        <dt>{{locationInfo.zip}}</dt>
                      </dl>
                    </figcaption>
                  </figure>
                </div> <!-- col.// -->
              </div> <!-- row.// -->
            </div> <!-- card-body.// -->
          </article> <!-- card.// -->
          <!-- accordion end.// -->

        </main> <!-- col.// -->
        <aside class="col-md-4">
          <div class="card shadow">
            <div class="card-body">
              <h4 class="mb-3">Overview</h4>
              <dl class="dlist-align">
                <dt>Delivery:&nbsp;</dt>
                <dt>Home Delivary</dt>
              </dl>
              <dl class="dlist-align">
                <dt>Delivery type:&nbsp;</dt>
                <dt>Standart</dt>
              </dl>
              <dl class="dlist-align">
                <dt>Payment method:&nbsp;</dt>
                <dt>{{data.paymentMethod}}</dt>
              </dl>
              <dl class="dlist-align">
                <dt>Status:&nbsp;</dt>
                <dt>{{data.status}}</dt>
              </dl>
              <hr>
              <dl class="dlist-align">
                <dt>Total:</dt>
                <dd class="h5">Tk.{{data.totalCost}}</dd>
              </dl>
              <hr>
              <a (click)="close()" class="btn btn-danger btn-block"> Close </a>

            </div> <!-- card-body.// -->
          </div> <!-- card.// -->
        </aside> <!-- col.// -->
      </div> <!-- row.// -->
      <!-- ============================ COMPONENT 2 END//  ================================= -->
    </div> <!-- container .//  -->
  </section>
</mat-dialog-content>
